name: .NET

on:
  push:
    branches: ["*"]
    tags: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Install jackd
      run: | 
          sudo apt update
          sudo apt install -y jackd
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      env:
        DeviceName: "dummy"
      run: "sudo jackd -d dummy & \n sleep 10 \n dotnet test --no-build --verbosity normal"
    - name: Publish
      run: cd Console && dotnet publish -c Release -o ./output
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: YoutubeConsole
        path: ./Console/output
      
