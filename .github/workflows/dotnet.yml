name: .NET

on:
  push:
    branches: ["*"]
    tags: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: PulseAudio
      run: sudo apt-get install pulseaudio && pulseaudio --start
    - name: Null sink
      run: pactl load-module module-null-sink sink_name=DummySink channels=2 && pacmd set-default-sink DummySink
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: cd Console && dotnet publish -c Release -o ./output
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: YoutubeConsole
        path: ./Console/output
      
